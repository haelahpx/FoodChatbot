<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6 flex flex-col">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Food Chatbot</h1>

        <form method="POST" class="mt-4 flex gap-2">
            <input type="text" name="question" required 
                placeholder="Ask me anything about food..."
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">
                Ask
            </button>
        </form>

        {% if answer %}
            <div class="mt-4 bg-gray-100 p-4 rounded-lg">
                <h3 class="text-lg font-medium text-gray-700">Answer:</h3>
                <p class="text-gray-600 mt-1">{{ answer }}</p>
            </div>
        {% endif %}

        {% if recommended %}
            <div class="mt-4 bg-gray-100 p-4 rounded-lg">
                <h3 class="text-lg font-medium text-gray-700">Recommended Recipes:</h3>
                <ul class="list-disc list-inside mt-2 text-gray-600">
                    {% for recipe in recommended %}
                        <li>{{ recipe }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
